<form #form="ngForm" (ngSubmit)="registerUser($event)" class="form" [ngClass]="{'is-open': isOpen}">
  <div class="form-menu">
    <div class="form-menu-header">
      <p class="form-menu-title">synertech</p>
      <div (click)="toggleForm()">
        <img class="form-menu-x" src="../assets/x.svg" alt="">
      </div>
    </div>
    <p class="form-title">Let's get started</p>
    <label class="form-label" for="username">
      <p class="title-label">Your name</p>
      <input
        id="username"
        placeholder="Your name"
        class="what-interests-you-input input-form"
        type="text"
        [(ngModel)]="username"
        name="username"
        required
        #usernameField="ngModel"
      >
      <div *ngIf="usernameField.invalid && usernameField.touched" class="error">
        Name is required.
      </div>
    </label>

    <label class="form-label" for="email">
      <p class="title-label">Your email</p>
      <input
        id="email"
        placeholder="Your email"
        class="what-s-your-ndustry-input input-form"
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        #emailField="ngModel"
      >
      <div *ngIf="emailField.invalid && emailField.touched" class="error">
        Valid email is required.
      </div>
    </label>

    <label for="phone" class="form-label">
      <p class="title-label">Phone number</p>
      <input type="text" class="input-form" placeholder="+1 (000) 123 4567">
    </label>

    <label for="date" class="form-label date-people">
      <p class="title-label">When to call you</p>
      <input type="datetime-local" class="input-form" placeholder="Select Date">
    </label>

    <label class="form-label project-name" for="project">
      <p class="title-label">Your project is about</p>
      <input type="text" class="input-form" placeholder="Your name project">
    </label>

    <button class="form-button-send" type="submit" [disabled]="form.invalid">Send</button>
  </div>
</form>
