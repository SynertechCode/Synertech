<div *ngFor="let user of registeredUsers">
  <p>Name: {{ user.name }}</p>
  <p>Email: {{ user.email }}</p>
  <p>Phone: {{ user.phone }}</p>
  <p>Date: {{ user.date }}</p>
  <p>Project: {{ user.project }}</p>
  <p>Specialty: {{ user.specialty }}</p>
  <hr>
</div>
<p *ngIf="registeredUsers.length === 0">No registered users yet.</p>
